<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>




    
    <script type="text/babel">
        var X = function abc(){
            var [x,setx] = React.useState(["dog","cat","apple","banana","mango"])
            return (
                <div>
                    <ul>
                    {
                        x.map((a)=>{
                            return <li>{a}</li>
                        })
                    }
                </ul>
                <ol>
                    {
                        x.map((a)=>{
                            return <li>{a}</li>
                        })
                    }
                </ol>
                    </div>
            )
        }
        ReactDOM.render(<X/>,document.getElementById('d1'))


        var Y = function abc(){
            var [x,setx] = React.useState(["dog","cat","apple","banana","mango"])
            return (
                <div>
                    <ul>
                    {
                        x.map((a)=>{
                            return <li>{a.toLowerCase()}</li>
                        })
                    }
                </ul>
                <ol>
                    {
                        x.map((a)=>{
                            return <li>{a.toUpperCase()}</li>
                        })
                    }
                </ol>
                    </div>
            )
        }
        ReactDOM.render(<Y/>,document.getElementById('d2'))


        var Z = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9])
            return (
                <div>
                    <ul>
                    {
                        x.map((a)=>{
                            return <li>{a*a}</li>
                        })
                    }
                </ul>
                    </div>
            )
        }
        ReactDOM.render(<Z/>,document.getElementById('d3'))

        var P = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9])
            var [y,sety] = React.useState([10,23,56,78,99,15])
            return (
                <div>
                    <ul>
                    {
                        x.concat(y).map((a)=>{
                            return <h2>{a}</h2>
                        })
                    }
                </ul>
                    </div>
            )
        }
        ReactDOM.render(<P/>,document.getElementById('d4'))

        var R = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9])
            var [y,sety] = React.useState([10,23,56,78,99,15])
            return (
                <div>
                    {
                        x.concat(y).sort((a,b)=>{return a<b?-1:1}).map((a)=>{
                            return <h2>{a}</h2>
                        })
                    }
               
                    </div>
            )
        }
        ReactDOM.render(<R/>,document.getElementById('d5'))

        var S = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9])
            return (
                <div>
                    {
                       x.map((a)=>{
                        return (a%2===0)?<li>{a}</li>:null
                    })
                }
               
                    </div>
            )
        }
        ReactDOM.render(<S/>,document.getElementById('d6'))

        var M = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9])
            return (
                <div>
                    {
                       x.map((a)=>{
                        return (a%2!==0)?<li>{a}</li>:null
                    })
                }
               
                    </div>
            )
        }
        ReactDOM.render(<M/>,document.getElementById('d7'))

        var G = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9,25,57,68,90])
            return (
                <div>
                    {
                       x.map((a)=>{
                        return (a>25)?<li>{a}</li>:null
                    })
                }
               
                    </div>
            )
        }
        ReactDOM.render(<G/>,document.getElementById('d8'))


        var A = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9,25,57,68,90])
            return (
                <div>
                    {
                        x.map((a)=>{
                            return <h3>{(a%2===0)?(<i>{a}</i>):(<b>{a}</b>)}</h3>


                        })
                    
                    }
                    </div>
            )
        }
        ReactDOM.render(<A/>,document.getElementById('d9'))

        var B = function abc(){
            var [x,setx] = React.useState([2,5,6,8,9,25,57,68,90])
            return (
                <div>
                    {
                        x.reduce((acc,a)=>{
                            acc+=a
                            return acc;


                        })
                    
                    }
                    </div>
            )
        }
        ReactDOM.render(<B/>,document.getElementById('d10'))


    </script>
    
</body>
</html>
